# Set root category priority to INFO and its only appender to CONSOLE.
log4j.rootLogger=WARN, CONSOLE


log4j.logger.pl.edu.icm=DEBUG
log4j.logger.pl.edu.icm.unicore.uvos.https=INFO
log4j.logger.org.mortbay.log=FATAL
log4j.logger.unicore.security=INFO
log4j.logger.unicore.security.vo.pull.PullConfigurationHelper=WARN
log4j.logger.unicore.security.vo.common.PropertiesBasedConfiguration=WARN
log4j.logger.unicore.wsrflite.ServiceConfigReader=FATAL


log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=TRACE
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%10p %c %x - %m%n

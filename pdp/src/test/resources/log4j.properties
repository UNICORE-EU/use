# Set root category priority to INFO and its only appender to CONSOLE.
log4j.rootLogger=OFF, CONSOLE

log4j.logger.org.apache=OFF
log4j.logger.org.codehaus.xfire=OFF
log4j.logger.httpclient.wire.content=OFF
log4j.logger.org.herasaf.xacml.core=INFO
log4j.logger.org.codehaus.xfire.handler.HandlerPipeline=OFF
log4j.logger.pl.edu.icm=OFF
log4j.logger.unicore.security=DEBUG
log4j.logger.unicore.security.xfireutil.AuthSSLProtocolSocketFactory=OFF
log4j.logger.org.codehaus.xfire.util.LoggingHandler=OFF
log4j.logger.org.herasaf.xacml.core.simplePDP.MapBasedSimplePolicyRepository=ERROR
log4j.logger.org.herasaf.xacml.core.simplePDP.SimplePDP=ERROR

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=TRACE
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c %x - %m%n
